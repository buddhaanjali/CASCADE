<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'cascadeAuth/style.css' %}">
    <style>
        .messages {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form method="POST" action="{% url 'register' %}" autocomplete="off">
                <h1 class="h1">Register</h1>
                {% csrf_token %}
                
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                
                <div class="input-group">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <span class="icon"><ion-icon name="lock-open"></ion-icon></span>
                    <input type="password" id="password1" name="password1" required>    
                    <label for="password1">Password</label>
                </div>
                <div class="input-group">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password2" name="password2" required>
                    <label for="password2">Confirm Password</label>
                </div>

                <button type="submit">Next</button>
                <div class="signup-link">
                    <p>Already have an account? <a href="{% url 'login' %}" style="color: white;"><i>Sign In</i></a></p>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
