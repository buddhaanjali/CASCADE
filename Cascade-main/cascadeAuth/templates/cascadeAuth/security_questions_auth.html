<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Questions Authentication</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'cascadeAuth/style.css' %}">
    <style>
        .messages {
            color: red;
            font-weight: bold;
        }
        .security-question {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
        }
        .no-security-question {
            font-size: 1.2em;
            color: #ff0000; 
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="form-wrapper security-questions">
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                <h2 class="h2">Answer the Security Question</h2><br><br>
                <div class="input-group">
                    {% if security_question %}
                        <input type="text" id="security_answer" name="security_answer" required>
                        <label for="security_answer">{{ security_question }}</label>
                    {% endif %}
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
